{% extends 'layout.html' %}

{% block content%}

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>{{message}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}
{% endwith %}

<div class="jumbotron text-center">
    <h1 class="display-4">REGISTRO</h1>
    <hr>
    <form action="/register" method="POST">
        <div class="form-group ">
            <label for="input-user">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" name="username" required >
        </div>
        <div class="form-group ">
            <label for="input-email">Dirección de correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
        </div>
        <div class="form-group ">
            <label for="input-password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary" id="login-button" action="/login" method="post">
            Registrarse
        </button>
        
    </form>
</div>
{% endblock %}
