{% extends 'layout.html' %}

{% block logout %}
<li class="nav-item ">
  <a class="nav-link" href="{{url_for('logout')}}" method="POST">Log out</a>
</li>
{% endblock %}

{% block content %}
<div class="card container-fluid p-4" >
  <form action="/home/post" method="POST">
    <label for="exampleFormControlTextarea1">Nueva publicaci√≥n</label>
    <div class="form-group" style="display: flex;">
      <textarea class="form-control" name="text" rows="3"></textarea>
      <button type="submit" class="btn btn-primary btn-lg btn-block" href="#" role="button" style="width: 6em;">Publicar</button>
    </div>
  </form>
</div>


{% for post in posts %}
<div class="container-fluid p-4">
  <div class="card ">
      <div class="card-header">
        {{post.0}}
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{post.1}}</p>
          <footer class="blockquote-footer"> <cite title="Source Title">{{post.3}}</cite></footer>
        </blockquote>
      </div>
    </div>
</div>
{% endfor %}
{% endblock %}
